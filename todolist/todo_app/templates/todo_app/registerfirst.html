<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'todo_app/css/style.css' %}">

    <title>Sign up</title>
</head>
<body>
    <img src="{% static 'todo_app/images/n4.jpg' %}" width="100%" height="700px" class="d-block w-100" alt="...">

    <div class="container">
        <div class="login_page">
            <br>
           <h4> &nbsp &nbsp  &nbsp &nbsp  &nbsp &nbsp TODO LIST</h4>

    <br>          
                {% if messages %}
                    {% for message in messages %}
                        <small {% if message.tags %} class="{{message.tags}}" {% endif %}>
                            {{message}}
                        </small>
                    {% endfor %}
                {% endif %}  
                <form action="" method="post">
                    {% csrf_token %}
                     <label for="">Username</label>
                     <input type="text" id="username" placeholder="Create username" name="username" required>
                    <br>
                     <label for="">First Name</label>
                     <input type="text" id="fname" placeholder="Enter your first name" name="fname" required>
                     <br>
                     <label for="">Last Name</label>
                     <input type="text" id="lname" placeholder="Enter your lastname" name="lname" required>
                     <br>
                
                     <label for="">Email Address</label>
                     <input type="text" id="email" placeholder="Enter your email" name="email" required>
                    <br>
                    
                     <label for="">Password</label>
                     <input type="text" id="pass1" placeholder="Create a password" name="pass1" required>
                    <br>
                
                     <label for="">Confirm Password</label>
                     <input type="text" id="pass2" placeholder="Confirm your password" name="pass2" required>
                    <br>
                
                    <button type="submit">SignUp</button>
    
        </div>
      </div>
</body>
</html>
