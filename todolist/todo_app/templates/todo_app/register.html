{% extends './base.html' %}
{% load static %}
{% block main-content %} 
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-3">
            <div class="card">
                <div class="card-header">
                    <h1>User Register</h1>
                </div>
                <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <input type="submit" value="Register" class="btn btn-primary">
                    </form>
                </div>
                <div class="card-footer">
                   Already Registered? <a href="{% url 'first' %}">Click Here</a>
                   {% if messages %}
                    {% for message in messages %}
                        <small {% if message.tags %} class="{{message.tags}}" {% endif %}>
                            {{message}}
                        </small>
                    {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock main-content %}
