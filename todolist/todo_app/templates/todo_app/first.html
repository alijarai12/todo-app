<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'todo_app/css/style.css' %}">

    <title>Login</title>
</head>
<body>
    <img src="{% static 'todo_app/images/n4.jpg' %}" width="100%" height="690px" class="d-block w-100" alt="...">

    <div class="container">
        <div class="login_page">
            <br>
           <h4> &nbsp &nbsp  &nbsp &nbsp  &nbsp &nbsp TODO LIST</h4>

    <br>          
                {% if messages %}
                    {% for message in messages %}
                        <small {% if message.tags %} class="{{message.tags}}" {% endif %}>
                            {{message}}
                        </small>
                    {% endfor %}
                {% endif %}  
    <form action="{% url 'first' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <input type="submit" value="LOGIN" class="btn btn-primary">
        </form>
        <br>
          <a href="{% url 'registerfirst' %}">Create New Account</a>
          <br>
          <br>
        </div>
      </div>
</body>
</html>
